<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="1080" viewBox="0 0 960 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css"><![CDATA[
      .layer-box { stroke: #1f2933; stroke-width: 2; rx: 8; ry: 8; }
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 20px; font-weight: 600; fill: #111827; }
      .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 15px; fill: #374151; }
      .caption { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 13px; fill: #4b5563; }
      .heading { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 26px; font-weight: 700; fill: #111827; }
      .tagline { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 14px; fill: #4b5563; }
      .bg-top { fill: #fefce8; }
      .bg-middle { fill: #ecfdf5; }
      .bg-agent { fill: #eff6ff; }
      .bg-pod { fill: #f5f3ff; }
      .bg-linked { fill: #f9fafb; }
      .bg-proto { fill: #f3f4f6; }
      .bg-transport { fill: #f9fafb; }
      .bg-network { fill: #f3f4f6; }
    ]]></style>
  </defs>

  <!-- Title -->
  <text x="480" y="60" text-anchor="middle" class="heading">Intent-to-Action Web Stack (L0–L8)</text>
  <text x="480" y="85" text-anchor="middle" class="tagline">Position of LLAT, MCP, Solid and the existing Web</text>

  <!-- Layer heights and layout -->
  <!-- Each layer box height: 90, vertical gap: 10, starting at y=130 -->

  <!-- L8: Presence & Governance -->
  <rect x="120" y="130" width="720" height="90" class="layer-box bg-top" />
  <text x="140" y="160" class="title">L8 — Presence &amp; Governance (Human Level)</text>
  <text x="140" y="185" class="subtitle">Human consent, norms, final authority</text>
  <text x="140" y="205" class="caption">• Double-lock execution policies • Responsibility, ethics, legal constraints</text>

  <!-- L7: LLAT -->
  <rect x="120" y="230" width="720" height="90" class="layer-box bg-top" />
  <text x="140" y="260" class="title">L7 — Language-Level Action Transport (LLAT)</text>
  <text x="140" y="285" class="subtitle">Intents, action proposals, execution traces</text>
  <text x="140" y="305" class="caption">• Human-legible + machine-checkable • Vendor-neutral contract for actions on the Web</text>

  <!-- L6: Agent / Tool Invocation (MCP, plugins, functions) -->
  <rect x="120" y="330" width="720" height="90" class="layer-box bg-agent" />
  <text x="140" y="360" class="title">L6 — Agent / Tool Invocation</text>
  <text x="140" y="385" class="subtitle">MCP, plugins, function calling, HTTP APIs</text>
  <text x="140" y="405" class="caption">• Tool manifests &amp; schemas • Orchestration protocols between models and services</text>

  <!-- L5: Personal Context & Memory -->
  <rect x="120" y="430" width="720" height="90" class="layer-box bg-middle" />
  <text x="140" y="460" class="title">L5 — Personal Context &amp; Memory</text>
  <text x="140" y="485" class="subtitle">User-centric knowledge graph, patterns, preferences</text>
  <text x="140" y="505" class="caption">• Local reasoning state • Non-standardized internals, LLAT boundary above</text>

  <!-- L4: Pods & Identity (Solid) -->
  <rect x="120" y="530" width="720" height="90" class="layer-box bg-pod" />
  <text x="140" y="560" class="title">L4 — Pods &amp; Identity</text>
  <text x="140" y="585" class="subtitle">Solid pods, WebID-OIDC, ACL/ACP</text>
  <text x="140" y="605" class="caption">• User-owned data &amp; profiles • Access control and portability</text>

  <!-- L3: Linked Data Web -->
  <rect x="120" y="630" width="720" height="90" class="layer-box bg-linked" />
  <text x="140" y="660" class="title">L3 — Linked Data Web</text>
  <text x="140" y="685" class="subtitle">RDF, JSON-LD, vocabularies</text>
  <text x="140" y="705" class="caption">• URIs as global identifiers • Graph of facts for reasoning</text>

  <!-- L2: Representation & Application Protocols -->
  <rect x="120" y="730" width="720" height="90" class="layer-box bg-proto" />
  <text x="140" y="760" class="title">L2 — Representation &amp; Application Protocols</text>
  <text x="140" y="785" class="subtitle">HTTP(S), WebSocket, gRPC-Web; HTML, JSON, binary formats</text>
  <text x="140" y="805" class="caption">• Existing Web application layer • LLAT rides above, reusing these transports</text>

  <!-- L1: Transport & Security -->
  <rect x="120" y="830" width="720" height="90" class="layer-box bg-transport" />
  <text x="140" y="860" class="title">L1 — Transport &amp; Security</text>
  <text x="140" y="885" class="subtitle">TCP, UDP, TLS, QUIC</text>
  <text x="140" y="905" class="caption">• Reliable streams, secure channels</text>

  <!-- L0: Network & Hardware -->
  <rect x="120" y="930" width="720" height="90" class="layer-box bg-network" />
  <text x="140" y="960" class="title">L0 — Network &amp; Hardware</text>
  <text x="140" y="985" class="subtitle">Physical network, devices, sensors</text>
  <text x="140" y="1005" class="caption">• The substrate everything else runs on</text>

  <!-- Side labels for key technologies -->
  <text x="850" y="565" class="caption" text-anchor="start">Solid</text>
  <line x1="840" y1="570" x2="840" y2="575" stroke="#6b7280" stroke-width="1.2" />

  <text x="850" y="665" class="caption" text-anchor="start">RDF / JSON-LD</text>
  <line x1="840" y1="670" x2="840" y2="675" stroke="#6b7280" stroke-width="1.2" />

  <text x="850" y="365" class="caption" text-anchor="start">MCP / plugins</text>
  <line x1="840" y1="370" x2="840" y2="375" stroke="#6b7280" stroke-width="1.2" />

  <text x="850" y="265" class="caption" text-anchor="start">LLAT</text>
  <line x1="840" y1="270" x2="840" y2="275" stroke="#6b7280" stroke-width="1.2" />

</svg>